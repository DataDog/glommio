[package]
name = "glommio"
version = "0.2.0"
authors = [ "Glauber Costa <glauber@datadoghq.com>",
            "Hippolyte Barraud <hippolyte.barraud@datadoghq.com>",
            "DataDog"]
edition = "2018"
description = "A set of utilities to allow one to write thread per core applications"
license = "Apache-2.0 OR MIT"
repository = "https://github.com/DataDog/glommio"
homepage = "https://github.com/DataDog/glommio"
keywords = ["uring", "reactor", "thread-per-core"]
categories = ["asynchronous", "os"]
readme = "../README.md"

[dependencies]
log = "0.4"
concurrent-queue = "1.1.2"
futures-lite = "1.11.1"
libc = "0.2.73"
socket2 = { version = "0.3.12", features = ["pair", "unix"] }
iou = { git = "https://github.com/glommer/iou", tag = "scipio-2020-09-11" }
uring-sys = { git = "https://github.com/glommer/uring-sys", tag = "scipio-2020-09-10" }
nix = "0.16.0"
aligned_alloc = "0.1"
bitmaps = "2.1.0"
typenum = "1.12"
scoped-tls = "1.0.0"
rlimit = "0.3.0"
lazy_static = "1.4.0"
enclose = "1.1.8"
scopeguard = "1.1.0"
pin-project-lite = "0.1.10"
smallvec = "1.4.2"
ahash = "0.5.8"

[dev-dependencies]
futures = "0.3.5"

[[bench]]
name = "executor"
harness = false

[[bench]]
name = "semaphore"
harness = false

[[bench]]
name = "local_channel"
harness = false

[[bench]]
name = "shared_channel"
harness = false
